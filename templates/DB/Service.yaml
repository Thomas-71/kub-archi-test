apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-database-service
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-database
  ports:
    - name: db-port
      port: {{ .Values.postgres.port }}
      targetPort: {{ .Values.postgres.port }}