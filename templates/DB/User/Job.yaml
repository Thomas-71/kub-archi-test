apiVersion: batch/v1
kind: Job
metadata:
  name: apply-schema-user
  namespace: argo-kube-test
spec:
  template:
    spec:
      containers:
      - name: apply-schema
        image: "postgres:{{ .Values.postgres.version }}"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-user-secret
              key: POSTGRES_PASSWORD
         command: ["/bin/sh"]
        args:
          - "-c"
          - |
            # Créer la base de données si elle n'existe pas
            psql -h {{ .Release.Name }}-user -U {{ .Values.postgres.user.name }} -p 5433 -c "CREATE DATABASE IF NOT EXISTS {{ .Values.postgres.user.dbName }};"
            # Appliquer le schéma SQL après la création
            psql -h {{ .Release.Name }}-user -U {{ .Values.postgres.user.name }} -p 5433 -d {{ .Values.postgres.user.dbName }} -f /schema/schema.sql
        volumeMounts:
        - name: schema-volume
          mountPath: /schema
      restartPolicy: Never
      volumes:
      - name: schema-volume
        configMap:
          name: postgre-user-schema
  backoffLimit: 3
