apiVersion: batch/v1
kind: Job
metadata:
  name: apply-schema-product
  namespace: argo-kube-test
spec:
  template:
    spec:
      containers:
      - name: apply-schema
        image: "postgres:{{ .Values.postgres.version }}"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-product-secret 
              key: POSTGRES_PASSWORD
        command: ["psql"]
        args:
          - "-h"
          - {{ .Release.Name }}-product  # Nom du service pour Product
          - "-U"
          - {{ .Values.postgres.product.user }}  # Nom d'utilisateur
          - "-d"
          - {{ .Values.postgres.product.dbName }}  # Nom de la base de donn√©es
          - "-f"
          - "/schema/schema.sql"
        volumeMounts:
        - name: schema-volume
          mountPath: /schema
      restartPolicy: Never
      volumes:
      - name: schema-volume
        configMap:
          name: postgre-product-schema
  backoffLimit: 3
